name: Create issue branch
on:
  issues:
    types: [opened, labeled]
permissions:
  contents: write
  issues: read
jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check for ready:design label
        id: check_label
        run: |
          echo "Issue labels JSON: ${{ toJson(github.event.issue.labels) }}"
          
          # Check if ready:design label exists
          labels='${{ toJson(github.event.issue.labels) }}'
          if echo "$labels" | jq -r '.[].name' | grep -q "ready:design"; then
            echo "Label found: ready:design"
            echo "has_label=true" >> $GITHUB_OUTPUT
          else
            echo "Label NOT found: ready:design"
            echo "has_label=false" >> $GITHUB_OUTPUT
          fi
          
          echo "Final output: $(cat $GITHUB_OUTPUT)"
          
      - name: Checkout repository
        if: steps.check_label.outputs.has_label == 'true'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create branch for issue
        if: steps.check_label.outputs.has_label == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create branch name from issue number and title
          BRANCH_NAME="feature/${ISSUE_NUMBER}-$(echo "${ISSUE_TITLE}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')"
          echo "Creating branch: $BRANCH_NAME"
          
          # Create and push branch
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
          
          # Comment on issue
          gh issue comment $ISSUE_NUMBER --body "âœ… Created branch \`$BRANCH_NAME\` for this issue."