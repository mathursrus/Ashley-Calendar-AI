name: Create issue branch
on:
  issues:
    types: [opened, labeled]
permissions:
  contents: write
jobs:
  create-branch:
    if: |
      (github.event.action == 'opened' && contains(github.event.issue.labels.*.name, 'ready:design')) ||
      (github.event.action == 'labeled' && github.event.label.name == 'ready:design')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create and push branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create branch name from issue number and title
          BRANCH_NAME="feature/${ISSUE_NUMBER}-$(echo "${ISSUE_TITLE}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')"
          echo "Creating branch: $BRANCH_NAME"
          
          # Create and push branch
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
          
          echo "âœ… Successfully created and pushed branch: $BRANCH_NAME"