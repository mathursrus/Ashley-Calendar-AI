name: CI
on:
  push:
    branches: [ 'feature/**', 'master' ]  
    paths-ignore: [ 'docs/**' ]
  pull_request:
    branches: [ master ]
    paths-ignore: [ 'docs/**' ]
permissions:
  contents: read
  checks: write
concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      ANTHROPIC_API_KEY:  ${{ secrets.ANTHROPIC_API_KEY }}
      OPENAI_API_KEY:     ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npx --yes --package @boundaryml/baml baml-cli generate
      - run: npm run generate
      - run: npm run lint
      - run: npm run build
      
      # Run smoke tests on feature branches, full tests on master
      - name: Run Smoke Tests (Feature Branches)
        if: github.ref != 'refs/heads/master'
        shell: bash
        run: |
          set -euo pipefail
          echo "🚀 Running smoke tests for feature branch..."
          
          # Check if any test files have @smoke markers
          SMOKE_FILES="$(grep -l '@smoke' test-*.ts 2>/dev/null || true)"
          if [ -z "$SMOKE_FILES" ]; then
            echo "⚠️  No smoke tests found, running all tests as fallback"
            npm run test
          else
            echo "✅ Found smoke tests in: $SMOKE_FILES"
            npm run test:smoke
          fi
          
      - name: Run Full Test Suite (Master Branch)
        if: github.ref == 'refs/heads/master'
        shell: bash
        run: |
          set -euo pipefail
          echo "🧪 Running full test suite for master branch..."
          npm run test