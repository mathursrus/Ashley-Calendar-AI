name: CI

on:
  push:
    branches: [ 'feature/**' ]  
    paths-ignore: [ 'docs/**' ]
  pull_request:
    branches: [ master ]
    paths-ignore: [ 'docs/**' ]
permissions:
  contents: read
  checks: write
concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      ANTHROPIC_API_KEY:  ${{ secrets.ANTHROPIC_API_KEY }}
      OPENAI_API_KEY:     ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npx --yes --package @boundaryml/baml baml-cli generate
      - run: npm run generate
      - run: npm run lint
      - run: npm run build
      - name: Run smoke tests
        shell: bash
        run: |\
          set -euo pipefail
          npm run test:smoke
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}