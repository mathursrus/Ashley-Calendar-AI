name: CI
on:
  push:
    branches: [ master, 'feature/*' ]
  pull_request:
    branches: [ master ]
permissions:
  contents: read
  checks: write
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: chmod +x scripts/run-tests.sh
      - run: bash scripts/run-tests.sh