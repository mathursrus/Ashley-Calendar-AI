name: CI
on:
  push:
    branches: [ 'feature/**' ]   # use 'master' only if that's truly your default
    paths-ignore: [ 'docs/**' ]
  pull_request:
    branches: [ master ]
    paths-ignore: [ 'docs/**' ]
permissions:
  contents: read
  checks: write
concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      ANTHROPIC_API_KEY:  ${{ secrets.ANTHROPIC_API_KEY }}
      OPENAI_API_KEY:     ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type Check
        run: npm run typecheck
      - name: Build
        run: npm run build
      - name: Test
        shell: bash
        run: |
          set -euo pipefail
          FILES="$(git ls-files -- './test-ashley.ts' || true)"
          if [ -z "$FILES" ]; then
            echo "No TS tests found"; exit 0
          fi
          npm test