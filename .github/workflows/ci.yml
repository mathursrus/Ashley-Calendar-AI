name: CI
on:
  push:
    branches: [ 'feature/**' ]  
    paths-ignore: [ 'docs/**' ]
  pull_request:
    branches: [ master ]
    paths-ignore: [ 'docs/**' ]
permissions:
  contents: read
  checks: write
concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      ANTHROPIC_API_KEY:  ${{ secrets.ANTHROPIC_API_KEY }}
      OPENAI_API_KEY:     ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npx --yes --package @boundaryml/baml baml-cli generate
      - run: npm run generate
      - run: npm run lint
      - run: npm run build
      - name: Run Smoke Tests
        shell: bash
        run: |
          set -euo pipefail
          echo "üöÄ Running smoke tests..."
          
          # Check if any test files have @smoke markers
          SMOKE_FILES="$(grep -l '@smoke' test-*.ts 2>/dev/null || true)"
          if [ -z "$SMOKE_FILES" ]; then
            echo "‚ö†Ô∏è  No smoke tests found, running all tests as fallback"
            npm run test
          else
            echo "‚úÖ Found smoke tests in: $SMOKE_FILES"
            npm run test:smoke
          fi
